apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-service
  namespace: enaya
spec:
  replicas: 2
  selector:
    matchLabels:
      app: config-service
  template:
    metadata:
      labels:
        app: config-service
    spec:
      containers:
        - name: config-service
          image: bijoutrie-ecommerce.com/config-service:v1.0.0
          ports:
            - containerPort: 8888
          env:
            - name: GIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: git-credentials
                  key: GIT_USERNAME
            - name: GIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: git-credentials
                  key: GIT_PASSWORD
            - name: GIT_REPO_URI
              valueFrom:
                configMapKeyRef:
                  name: config-service-env
                  key: GIT_REPO_URI
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: config-service-env
                  key: SPRING_PROFILES_ACTIVE
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 15
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"